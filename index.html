<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APAL | Afghan Programming Language</title>
    
    <!-- فونت‌ها -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Vazirmatn:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- فایل استایل -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="animated-bg"></div>

    <header class="main-header">
        <div class="header-content">
            <img src="logo.jpg" alt="APAL Logo" class="logo">
            <div class="header-text">
                <h1>APAL</h1>
                <p class="slogan">قدرت خلق دیجیتال به زبان هر افغان</p>
            </div>
        </div>
        <nav>
            <a href="index.html" class="nav-link active">Playground</a>
            <a href="docs.html" class="nav-link">مستندات</a>
        </nav>
    </header>

    <main class="playground-container">
        <section class="editor-pane input-pane glass-morphism">
            <h2>کد APAL خود را بنویسید</h2>
            <textarea id="input-code" placeholder="مثال:
کار سلام بده با نام
    چاپ کن به 'درود بر تو' و نام

سلام بده با 'دنیا'" spellcheck="false"></textarea>
        </section>

        <section class="editor-pane output-pane glass-morphism">
            <h2>کد جاوااسکریپت تولید شده</h2>
            <div class="output-actions">
                <button id="translate-btn" class="glow-button">
                    <span class="button-text">ترجمه کن</span>
                    <span class="button-glow"></span>
                </button>
                <button id="copy-btn" class="secondary-button">کپی کن</button>
            </div>
            <textarea id="output-code" readonly placeholder="کد جاوااسکریپت اینجا نمایش داده خواهد شد..." spellcheck="false"></textarea>
        </section>
    </main>

    <footer class="main-footer">
        <p>ساخته شده با ❤️ برای افغانستان</p>
    </footer>

    <!-- فایل جاوااسکریپت -->
    <script src="app.js"></script>
</body>
</html>
